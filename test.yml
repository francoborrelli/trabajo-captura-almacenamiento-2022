version: '3'

services:
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./
      dockerfile: ./docker/test/Dockerfile
    links:
      - postgres
    depends_on:
      - postgres
    ports:
      - 8080:8080
    restart: unless-stopped
